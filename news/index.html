<html>
  <head>
    <script>
      var meta = document.createElement('meta');
      meta.name = "viewport";
      meta.content = "width=device-width,initial-scale="+window.innerWidth/1920;
      document.getElementsByTagName('head')[0].appendChild(meta);
    </script>
    <title>News</title>
    <link href="/home/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  </head>
  
  <body>
    <div class="topnav">
      <a href="/home">Home</a>
      <a class="active" href="/home/news">News</a>
      <a href="/home/bouncy">bouncy</a>
    </div>
    <ul id="newslist" style="list-style: none; padding: 0px 0px">
    </ul>
    <script>
      async function updateNews()
      {
        var newsl = document.getElementById("newslist");
        newsl.innerHTML = '';
        const response = await fetch("./news.txt");
        if (!response.ok) {
          throw new Error(`Response status: ${response.status}`);
        }

        var result = await response.text();
        result.split('\n').forEach(function(element) {
          newsl.innerHTML+=`<li style="background: #00000020; overflow: auto; padding: 5px 5px; margin: 20px 20px"> <span class="h1 font-bold text-gray-700 m-2">${element.split(':')[0]}</span> <br /><small class="p-3">${element.split(':')[1]}</small> </li>`;
        });
      }
      updateNews()
    </script>
    <button class="button-36" style="position: fixed; bottom: 20px; right: 20px; left: 20px" onclick="updateNews()">Update</button>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  </body>
</html>
