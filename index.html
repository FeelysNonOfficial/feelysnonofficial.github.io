<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style type='text/css'>
        * {box-sizing: border-box}
      body {font-family: "Lato", sans-serif;}

      /* Style the tab */
      .tab {
        float: left;
        border: 1px solid #ccc;
        background-color: #f1f1f1;
        width: 30%;
        height: 300px;
      }

      /* Style the buttons inside the tab */
      .tabbutton {
        display: block;
        background-color: inherit;
        color: black;
        padding: 22px 16px;
        width: 100%;
        border: none;
        outline: none;
        text-align: left;
        cursor: pointer;
        transition: 0.3s;
        font-size: 17px;
      }

      /* Change background color of buttons on hover */
      .tabbutton:hover {
        background-color: #ddd;
      }

      /* Create an active/current "tab button" class */
      .tabbutton.active {
        background-color: #ccc;
      }

      /* Style the tab content */
      .tabcontent {
        float: left;
        padding: 0px 12px;
        border: 1px solid #ccc;
        width: 70%;
        border-left: none;
        height: 300px;
      }
      body {
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
      }

      .topnav {
        overflow: hidden;
        background-color: #333;
      }

      .topnav a {
        float: left;
        color: #f2f2f2;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 17px;
      }

      .topnav a:hover {
        background-color: #ddd;
        color: black;
      }

      .topnav a.active {
        background-color: #04AA6D;
        color: white;
      }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  </head>
  <body>
    <div class="topnav">
      <a href="/home">Home</a>
      <a class="active" href="/home/news/index.html">News</a>
      <a href="/home/bouncy/index.html">bouncy</a>
    </div>
    <div style="padding-left:16px; margin: 20px 0px">
      <h1>Feely Jams / GA</h1>
      <div style="display: block; overflow: auto; background: #F0F0F0; width: 50%">
        <ul style="list-style: none; padding: 5px 5px">
          <li>
            <button class="tabbutton" onclick="window.open('https://itch.io/jam/feelyjam1')" id="link">Feely Jam 1</button>
          </li>
          <li>
            <button class="tabbutton" onclick="window.open('https://itch.io/jam/feelyjam2')" id="link">Feely Jam 2</button>
          </li>
        </ul>
      </div>
      <h1 style="margin: 20px 0px">Feely Games</h1>
      <div style="display: block; overflow: auto; background: #F0F0F0; width: 50%">
        <ul style="list-style: none; padding: 0px 0px">
          <li style="background: #00000020; overflow: auto; padding: 5px 5px; margin: 5px 5px">
            <div class="game-card">
              <span class="h2 text-2xl font-bold text-gray-700 mb-4">Why did the Chaka cross the road?</span>
              <p class="text-gray-500 mb-4">The original <i>Feely</i> game</p>
              <iframe height="167" frameborder="0" src="https://itch.io/embed/2846130" width="552"><a href="https://teoggames.itch.io/why-did-the-chaka-cross-the-road">Why did the Chaka cross the road? by TeoG</a></iframe>
            </div>
          </li>
          <li style="background: #00000020; overflow: auto; padding: 5px 5px; margin: 5px 5px">
            <div class="game-card">
              <span class="h2 text-2xl font-bold text-gray-700 mb-4">FALLY</span>
              <p class="text-gray-500 mb-4">The falling<i>Feely</i> game</p>
             <iframe frameborder="0" src="https://itch.io/embed/3746748" width="552" height="167"><a href="https://unitedcoder.itch.io/fally">FALLY by JimGames</a></iframe>
            </div>
          </li>
        </ul>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  </body>
</html>
